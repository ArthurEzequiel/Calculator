<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/mobile.css">
  <link rel="stylesheet" href="styles/modules/media-queries.css">
  <title>Calculator</title>
</head>
<body>
  <div class="header">
    <h2 class="nav-text">Calc</h2>
  </div>

  <div class="section">
    <div class="sec-initial">
      <p class="p-initial">Sua <strong>calculadora gratuita</strong> e <strong>online!</strong></p>
      <p class="p-p-initial">Faça cálculos com <br> facilidade e rapidez!</p>
    </div>


    <div class="main-calc">
    <div class="calculator">
      <div class="display">
          <input type="text" id="display" readonly>
      </div>
      <div class="buttons">
          <button class="c-operator" onclick="clearDisplay()">C</button>
          <button onclick="addToDisplay('8')">8</button>
          <button onclick="addToDisplay('9')">9</button> 
          <button class="operator" onclick="addToDisplay('*')">x</button>
          <button onclick="addToDisplay('5')">5</button>
          <button onclick="addToDisplay('6')">6</button>
          <button onclick="addToDisplay('7')">7</button>
          <button class="operator" onclick="addToDisplay('/')">÷</button>
          <button onclick="addToDisplay('2')">2</button>
          <button onclick="addToDisplay('3')">3</button>
          <button onclick="addToDisplay('4')">4</button>
          <button class="operator" onclick="addToDisplay('-')">-</button>
          <button onclick="addToDisplay('1')">1</button>
          <button onclick="addToDisplay('0')">0</button>
          <button onclick="addToDisplay('.')">.</button>
          <button class="operator" onclick="addToDisplay('+')">+</button>
      </div>
      <button class="calculate" onclick="calculate()">=</button>
  </div>
</div>

</div>
</div>
  <script src="scripts/script.js"></script>
</body>
</html>
